<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 - INTELLIQUIZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="site-title">INTELLIQUIZ</h1>
        <nav>
            <ul>
                
                <li><a href="board.html">게시판</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h2>문의하기</h2>
            <form id="contact-form-element" class="contact-form">
                <div class="form-group">
                    <label for="contact-name">이름:</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">이메일:</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>
                <div class="form-group">
                    <label for="contact-message">문의 내용:</label>
                    <textarea id="contact-message" name="contact-message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">문의 보내기</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2024 QUIZ WEB</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
